<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <title>CultivIA</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Navbar</a>
      <div class="form-inline">
        <div class="custom-control custom-checkbox my-1 mr-sm-3" id="checkLogin">
          <input type="checkbox" data-toggle="toggle" data-onstyle="success" data-on="Registrarse" data-off="Iniciar"
            id="loginRegistrar">
        </div>
        <div id="areaRegistro" style="display: none;">
          <input type="email" id="email" placeholder="Coloca aqui tu email" class="form-control mr-sm-2" />
          <input type="password" id="pass" placeholder="Coloca aqui tu password" class="form-control mr-sm-2" />
          <button onclick="enviar()" class="btn btn-outline-success my-2 my-sm-0">Registrar</button>
        </div>
        <div id="areaLogin" style="display: none;">
          <input type="email" id="emailA" placeholder="Coloca aqui tu email" class="form-control mr-sm-2" />
          <input type="password" id="passA" placeholder="Coloca aqui tu password" class="form-control mr-sm-2" />
          <button onclick="acceso()" id="botonAcceso" class="btn btn-outline-success my-2 my-sm-0">Acceder</button>
          <button type="button" class="btn btn-danger" id="btnCerrar" onclick="cerrar()" style="display: none;">Cerrar sesion</button>
        </div>
      </div>
    </nav>
    

  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
